<div class="container">
  <header class="header">
    <h1 class="title">
      {{ step !== "finish" ? "Fa√ßa seu cadastro" : "Confirme seus dados" }}
    </h1>
  </header>

  <section class="formContainer">
    <form class="form" (submit)="submit($event, person)" [ngSwitch]="step">
      <div class="wrapperField" *ngSwitchCase="'name'">
        <input
          type="text"
          name="user"
          id="name"
          required
          [(ngModel)]="person.name"
          (keyup)="handleChange(step)"
        />
        <label for="name">Nome</label>
      </div>
      <div class="wrapperField" *ngSwitchCase="'lastName'">
        <input
          type="text"
          name="user"
          id="lastName"
          required
          [(ngModel)]="person.lastName"
          (keyup)="handleChange(step)"
        />
        <label for="lastName">Sobrenome</label>
      </div>
      <div class="wrapperField" *ngSwitchCase="'email'">
        <input
          type="mail"
          name="name"
          id="email"
          required
          [(ngModel)]="person.email"
          (keyup)="handleChange(step)"
        />
        <label for="email">E-mail</label>
      </div>
      <div class="wrapperField" *ngSwitchCase="'password'">
        <input
          [type]="showPass ? 'text' : 'password'"
          name="name"
          id="password"
          required
          [(ngModel)]="person.password"
          (keyup)="handleChange(step)"
        />
        <label for="password">Senha</label>
        <i-bs
          name="eye-slash"
          class="iconEyeSlash"
          width="30"
          height="30"
          (click)="showPassword()"
          *ngIf="showPass"
        >
        </i-bs>
        <i-bs
          name="eye"
          width="30"
          height="30"
          class="iconEyeSlash"
          (click)="showPassword()"
          *ngIf="!showPass"
        >
        </i-bs>
      </div>
      <div class="wrapperField" *ngSwitchCase="'confirmPassword'">
        <input
          [type]="showPass ? 'text' : 'password'"
          name="name"
          id="confirmPassword"
          required
          [(ngModel)]="person.confirmPassword"
          (keyup)="handleChange(step)"
        />
        <label for="confirmPassword">Confirmar senha</label>
        <i-bs
          name="eye-slash"
          class="iconEyeSlash"
          width="30"
          height="30"
          (click)="showPassword()"
          *ngIf="showPass"
        >
        </i-bs>
        <i-bs
          name="eye"
          width="30"
          height="30"
          class="iconEyeSlash"
          (click)="showPassword()"
          *ngIf="!showPass"
        >
        </i-bs>
      </div>
      <div class="wrapperFinishData" *ngSwitchCase="'finish'">
        <div>nome: {{ person.name }}</div>
        <div>sobrenome: {{ person.lastName }}</div>
        <div>e-mail: {{ person.email }}</div>
        <div>senha: {{ person.password }}</div>
      </div>

      <div [class]="step !== 'finish' ? 'wrapperBtn' : 'wrapperBtnFinish'">
        <button
          type="button"
          class="btn-submit"
          *ngIf="step !== 'name'"
          (click)="handlebacktStep(step)"
        >
          voltar
        </button>
        <button *ngIf="step === 'finish'" type="submit" class="btn-submit">
          enviar
        </button>
        <button
          *ngIf="step !== 'finish'"
          type="button"
          class="btn-submit"
          (click)="handleNextStep(step)"
          [disabled]="enableBnt"
        >
          proximo
        </button>
      </div>
    </form>
  </section>
</div>
