<div class="container">
  <h1 class="title">Fa√ßa o login para iniciar</h1>
  <section class="formContainer">
    <form class="form" (submit)="submit($event,{name:person.name,password:person.password})">
      <div class="wrapperField">
        <input type="text" name="user" id="user" required  [(ngModel)]="person.name"
       />
        <label for="user">Nome</label>
      </div>
      <div class="wrapperField">
        <input
          type="password"
          name="password"
          id="password"
          required
          [(ngModel)]="person.password"
        />
        <label for="password">Senha</label>
      </div>
      <button
        type="submit"
        class="btn-submit"
        [disabled]="person.name !== '' && person.password!== '' ? false : true"
      >
        fazer login
      </button>
    </form>
  </section>
</div>
