<div class="container">
  <h1 class="title">Fa√ßa o login para iniciar</h1>
  <section class="formContainer">
    <form class="form" (submit)="submit($event, user.value, pass.value)">
      <div class="wrapperField">
        <input type="text" name="" id="user" required #user (keyup)="(0)" />
        <label for="user">Nome</label>
      </div>
      <div class="wrapperField">
        <input
          type="password"
          name=""
          id="password"
          required
          #pass
          (keyup)="(0)"
        />
        <label for="password">Senha</label>
      </div>
      <button
        type="submit"
        class="btn-submit"
        [disabled]="user.value !== '' && pass.value !== '' ? false : true"
      >
        fazer login
      </button>
    </form>
  </section>
</div>
